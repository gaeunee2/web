<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>final2.html</title>
</head>
<body>
    <h1>문제2: 배열</h1>
    <hr>    
    <script>
        let num = new Array();
        document.write("** 10개의 난수로 생성된 배열: ");
        for(let i=0; i<10; i++) {
            num[i] = Math.floor(Math.random() * 100) + 1
        }
        document.write(num.join());

        num.sort((a, b) => a - b);
        document.write("<br><br>** 배열을 오름차순 정렬한 결과: ");
        document.write(num.join());

        let index = prompt("삭제하고 싶은 원소(데이터)의 인덱스를 입력하시오");
        let del = num[index];
        document.write("<br><br>** 인덱스 번호 " + index + "번 자리 데이터 " + del + "삭제");
        num.splice(index, 1)
        document.write("<br><br>** " + del + "를 삭제한 후 배열 데이터: ");
        document.write(num.join());
        document.write("<br>** 배열의 크기: " + num.length);
    </script>
</body>
</html>
