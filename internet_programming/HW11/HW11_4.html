<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>난수배열</title>
  <style>
    #box {
      border: 1px solid red;
      text-align: center;
      margin: 0 auto;
      width: 50%;
    }
  </style>
</head>
<body>
  <script>
    document.write("<div id='box'>");
    let num = new Array();
    for(let i=0; num.length<5; i++) {
      let rand = Math.floor(Math.random() * 11) + 10;
      if (num.indexOf(rand)==-1) {
        num.push(rand);
      }
    }
    num.sort((a, b) => a - b);
    document.write("<h3>삭제 전 배열 데이터: [" + num.join() + "]");
    num.pop();
    document.write("<h3>가장 큰 값 삭제 후: [" + num.join() + "]");
    num.shift();
    document.write("<h3>가장 작은 값 삭제 후: [" + num.join() + "]");
    document.write("</div>");
  </script>
</body>
</html>
