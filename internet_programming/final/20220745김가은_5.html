<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제5</title>
</head>
<body>
    <h3>학생 객체 배열 만들기</h3>
    <hr>
    <script>
        let stu = [];
        for(let i=0; i<3; i++) {
            let s = prompt("콤마(,)로 분리하면서 학번,이름,점수 순으로 입력");
            let parts = s.split(',');

            let student = {
                no: parts[0],
                name: parts[1],
                score: parseInt(parts[2])
            };
            stu.push(student);
        }

        for(let i=0; i<stu.length; i++) {
            document.write(`${stu[i].no}, ${stu[i].name}, ${stu[i].score}<br>`);
        }

        let max = -1;
        let index = -1;
        for(let i=0; i<stu.length; i++) {
            if(stu[i].score > max) {
                max = stu[i].score;
                index = i;
            }
        }
        document.write("<hr>가장 점수가 높은 학생은 " + stu[index].name);
    </script>
</body>
</html>
