<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제3</title>
    <style>
        * {box-sizing: border-box;}
        h1 {text-align: center;}
        div {
            margin: 0px auto;
            width:300px;
            height:300px;
            border: 1px solid;
            border-radius: 300px;;
            text-align:center;
            padding: 80px 0px;
        }
        p {font-size: 1.4em;
            color: white;
        }
        p#box2 {font-size: 2em;}
    </style>
</head>
<body>
    <h1>지금은...</h1>
    <div>
        <p id="box1">여기에 날짜 표시</p>
        <p id="box2">여기에 시간 표시</p>
    </div>
    <script>
        function Clock() {
            let today = new Date();
            let year = today.getFullYear();
            let month = today.getMonth() + 1;
            let date = today.getDate();
            let time = today.getHours() + ":" 
                    + today.getMinutes() + ":" 
                    + today.getSeconds();

            const d = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"];
            let day = d[today.getDay()];

            const c = ["red", "orange", "yellow", "green", "blue", "navy", "purple"];
            let color = c[today.getDay()];

            document.getElementById("box1").innerHTML = year + "년 " + month + "월 "
                                                        + date + "일" + day;
            document.getElementById("box2").innerHTML=time;

            document.querySelector("div").style.backgroundColor = color;
            document.querySelector("div").style.borderColor = color;
            setTimeout(Clock, 1000);
        };
        Clock();
    </script>
</body>
</html>
