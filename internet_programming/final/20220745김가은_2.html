<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제2</title>
</head>
<body>
    <button onclick="displayMsg()">메시지 출력</button>

    <script>
        function displayMsg() {
            var s = prompt("메시지를 입력하시오");

            for(let i=1; i<=6; i++) {
                document.write("<h" + i + ">" + s + "</h" + i + ">");
            }
        }
    </script>
</body>
</html>
