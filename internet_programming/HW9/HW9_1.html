<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>HW9_1</title>
  <style>
    table, th, td {
      border: 1px solid black;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>document.write()로 표만들기</h2>
  <hr>
  <script>
    document.write("<table>");
    document.write("<tr>");
    document.write("<th>n</th>");
    for(let i = 0; i < 10; i++) {
      document.write("<td>" + i + "</td>");
    }
    document.write("</tr>");

    document.write("<tr>");
    document.write("<th>n<sup>2</sup></th>");
    for(let i = 0; i < 10; i++) {
      document.write("<td>" + i*i + "</td>");
    }
    document.write("</tr>");
    document.write("</table>");

  </script>
</body>
</html>
